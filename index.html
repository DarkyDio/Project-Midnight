<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: MIDNIGHT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="layout-1" id="main-body"> <div class="tv-static"></div>
    <div class="vignette"></div>

    <div id="notification-gui" class="gui-popup">
        <p id="gui-msg">SYSTEM READY</p>
    </div>

    <main id="main-menu">
        <div class="branding">
            <h1 class="title">PROJECT: MIDNIGHT</h1>
            <p class="subtitle">Storage Facility Management System v1.0</p>
        </div>

        <nav class="nav-buttons">
            <button class="btn" onclick="startGame()">NEW ENTRY</button>
            <button class="btn" onclick="showMsg('NO SAVE DATA FOUND')">RESUME</button>
            <button class="btn" onclick="toggleSettings(true)">SETTINGS</button>
        </nav>
    </main>

    <div id="settings-menu" class="modal">
        <div class="modal-content">
            <h3>TERMINAL CONFIG</h3>
            <div class="setting-row">
                <label>INTERFACE STYLE</label>
                <select onchange="changeLayout(this.value)">
                    <option value="layout-1">Classic Center</option>
                    <option value="layout-2">Left Terminal</option>
                    <option value="layout-3">Minimalist Top</option>
                </select>
            </div>
            <div class="setting-row">
                <label>BGM VOLUME</label>
                <input type="range" id="volSlider" onchange="updateVol()">
            </div>
            <button class="btn-sm" onclick="toggleSettings(false)">RETURN</button>
        </div>
    </div>

    <audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>
    <audio id="click-sound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
